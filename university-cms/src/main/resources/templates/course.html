<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<body>
	<header th:insert="fragments/header.html :: header"> </header>
	<div class="container">
		<div class="row">
			<h1>Courses</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/course/new}" class="btn btn-primary btn-sm mb-3">Create
					new Course</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Course ID</th>
					<th scope="col">Course Name</th>
					<th scope="col">Assigned Teacher</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courses}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.name}"></td>
					<td th:text="${course.teacher}"></td>
					<td>
					<a th:href = "@{/course/update/{id}(id=${course.id})}" class="btn btn-primary btn-sm mb-3">Update Course</a>
					<a th:href = "@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm mb-3">Delete Course</a>
					<a th:href = "@{/course/remove-teacher/{id}(id=${course.id})}" class="btn btn-warning btn-sm mb-3">Remove Teacher</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
