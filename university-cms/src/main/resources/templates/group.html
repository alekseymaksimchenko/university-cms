<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<body>
    <header th:insert="fragments/header.html :: header"> </header>
    <div class="container">
        <div class="row">
            <h1>Groups</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/group/new}" class="btn btn-primary btn-sm mb-3">Create
                    new Group</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Group ID</th>
                    <th scope="col">Group Name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.name}"></td>
                    <td>
                    <a th:href = "@{/group/update/{id}(id=${group.id})}" class="btn btn-primary btn-sm mb-3">Update Group</a>
                    <a th:href = "@{/group/delete/{id}(id=${group.id})}" class="btn btn-danger btn-sm mb-3">Delete Group</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
