<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<body>
    <header th:insert="fragments/header.html :: header"> </header>
    <div class="container">
        <div class="row">
            <h1>Students</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Create
                    new Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Student Second Name</th>
                    <th scope="col">Student Group</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.group}"></td>
                    <td>
                    <a th:href = "@{/student/update/{id}(id=${student.id})}" class="btn btn-primary btn-sm mb-3">Update Student</a>
                    <a th:href = "@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm mb-3">Delete Student</a>
                    <a th:href = "@{/student/update-student-group/{id}(id=${student.id})}" class="btn btn-warning btn-sm mb-3">Change Group</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
