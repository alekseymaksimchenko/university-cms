<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<body>
	<header th:insert="fragments/header.html :: header"> </header>
	 <div class="container">
    <div th:insert="fragments/lecture-show.html :: lecture-show"></div>
    <table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Lectures</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="lectureDto : ${lecturesWeek}">
				<td th:text="${lectureDto}"></td>
				<td><a th:href="@{/lecture/update/{id}(id=${lectureDto.id})}"
					class="btn btn-primary btn-sm mb-3">Update Lecture</a> <a
					th:href="@{/lecture/delete/{id}(id=${lectureDto.id})}"
					class="btn btn-danger btn-sm mb-3">Delete Lecture</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
