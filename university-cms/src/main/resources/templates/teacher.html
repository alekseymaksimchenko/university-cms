<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<body>
    <header th:insert="fragments/header.html :: header"> </header>
    <div class="container">
        <div class="row">
            <h1>Teachers</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/teacher/new}" class="btn btn-primary btn-sm mb-3">Create
                    new Teacher</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Teacher`s ID</th>
                    <th scope="col">Teacher`s Name</th>
                    <th scope="col">Teacher`s Secondname</th>
                    <th scope="col">Teacher`s Course</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstname}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td th:text="${teacher.course}"></td>
                    <td>
                    <a th:href = "@{/teacher/update/{id}(id=${teacher.id})}" class="btn btn-primary btn-sm mb-3">Update Teacher</a>
                    <a th:href = "@{/teacher/delete/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm mb-3">Delete Teacher</a>
                    <a th:href = "@{/teacher/remove-course/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm mb-3">Remove Course</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
