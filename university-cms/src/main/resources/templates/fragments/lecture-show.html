<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="lecture-show">
		<div class="container">
			<div class="row">
				<h1>Lectures</h1>
			</div>
			<a th:href="@{/lecture/new}" class="btn btn-primary btn-sm mb-3">Create
				new Lecture</a> 
			<a th:href="@{/lecture/week}"
				class="btn btn-warning btn-sm mb-3">Show this week Lectures</a> 
			<a th:href="@{/lecture/month}" class="btn btn-warning btn-sm mb-3">Show
				this month Lectures</a> 
			<a th:href="@{/lecture/all}"
				class="btn btn-warning btn-sm mb-3">Show all Lectures</a>
		</div>
	</div>
</body>
</html>
